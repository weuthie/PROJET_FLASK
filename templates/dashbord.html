<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Dashbord</title>
</head>
<body>
    <canvas id="line" width="100" height="100"></canvas>
    <canvas id="pie" width="100" height="100"></canvas>
    <canvas id="bar" width="100" height="30"></canvas>
    <script>
        
        const grapheLine = document.getElementById('bar').getContext('2d');
        const myChart = new Chart(grapheLine, {
            type: 'bar',
            data: {
                labels: {{ list_user | safe}},
                datasets: [{
                    label: 'Comment Func Post',
                    data: {{list_post |safe}},


                    backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 159, 200, 1)',
                'rgba(300, 159, 30, 1)',
                'rgba(400, 159, 45, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(155, 256, 20, 1)',
                'rgba(655, 187, 30, 1)',
                'rgba(155, 121, 45, 1)'

            ],
            borderWidth: 1

                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
    

        
</body>
</html>
